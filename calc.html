<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <link id="stylesheet" rel="stylesheet" href="light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="calc.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container text-center p-2">
        <div class="item1 d-flex justify-content-between align-items-center p-1"> 
            <span class="fs-5 fw-normal">Calculator</span>
            <div class="">
                <i class="fa-sharp fa-solid fa-arrow-rotate-right m-1"></i>
                <i id="sun-icon" class="fa-sharp fa-solid fa-sun" onclick="change()"></i>
                <i id="moon-icon" class="fa-sharp fa-solid fa-moon" onclick="change()"></i>
            </div>
        </div>
        <div class="item2">
            <span id="expression" class="d-block position-absolute">6*6</span>
            <span id="result" class="d-block position-absolute">36</span>
        </div>
        <input type="button" class="button-7 button" value="7"></input>
        <input type="button" class="button-8 button" value="8"></input>
        <input type="button" class="button-9 button" value="9"></input>
        <input type="button" class="button-divide button" value="/"></input>
        <input type="button" class="button-4 button" value="4"></input>
        <input type="button" class="button-5 button" value="5"></input>
        <input type="button" class="button-6 button" value="6"></input>
        <input type="button" class="button-star button" value="*"></input>
        <input type="button" class="button-1 button" value="1"></input>
        <input type="button" class="button-2 button" value="2"></input>
        <input type="button" class="button-3 button" value="3"></input>
        <input type="button" class="button-minus button" value="-"></input>
        <input type="button" class="button-0 button" value="0"></input>
        <input type="button" class="button-C button" value="C"></input>
        <input type="button" class="button-equal button" value="="></input>
        <input type="button" class="button-plus button" value="+"></input>




    </div>
</body>
</html>
