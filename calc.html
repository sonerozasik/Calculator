    <link rel="stylesheet" href="common.css">

    <script src="calc.js"></script>

<body>
    <div class="container text-center p-2">
        <div class="item1 d-flex justify-content-between align-items-center p-1"> 
            <span class="fs-5 fw-normal">Calculator</span>
            <div class="">
                <i class="fa-sharp fa-solid fa-arrow-rotate-right m-1"></i>
                <i class="fa-sharp fa-solid fa-sun" onclick="change()"></i>
            </div>
        </div>
        <div class="item2">
            <span class="d-block">asda</span>
