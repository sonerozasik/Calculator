<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="common.css">
    <link id="stylesheet" rel="stylesheet" href="light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="calc.js"></script>
    <title>Calculator</title>
</head>
<body onload="S0('c')">
    <div class="container text-center p-2">
        <div class="item1 d-flex justify-content-between align-items-center p-1"> 
            <span class="fs-5 fw-normal">Calculator</span>
            <div class="">
                <i id="changemode-icon"class="fa-sharp fa-solid fa-arrow-rotate-right m-1" onclick="changeMode()"></i>
                <i id="sun-icon" class="fa-sharp fa-solid fa-sun" ></i>
                <i id="moon-icon" class="fa-sharp fa-solid fa-moon"></i>
            </div>
        </div>
        <div class="item2">
            <span id="expression" class="d-block position-absolute"></span>
            <span id="result" class="d-block position-absolute"></span>
        </div>
        <input id="button-7" type="button" class=" button" value="7" onclick="stateController('d',7)"></input>
        <input id="button-8" type="button" class=" button" value="8" onclick="stateController('d',8)"></input>
        <input id="button-9" type="button" class="button" value="9" onclick="stateController('d',9)"></input>
        <input id="button-divide" type="button" class="button" value="/" onclick="stateController('o','/')"></input>
        <input id="button-4" type="button" class="button" value="4" onclick="stateController('d',4)"></input>
        <input id="button-5" type="button" class="button" value="5" onclick="stateController('d',5)"></input>
        <input id="button-6" type="button" class="button" value="6" onclick="stateController('d',6)"></input>
        <input id="button-star" type="button" class="button" value="*" onclick="stateController('o','*')"></input>
        <input id="button-1" type="button" class="button" value="1" onclick="stateController('d',1)"></input>
        <input id="button-2" type="button" class="button" value="2" onclick="stateController('d',2)"></input>
        <input id="button-3" type="button" class="button" value="3" onclick="stateController('d',3)"></input>
        <input id="button-minus" type="button" class="button" value="-" onclick="stateController('o','-')"></input>
        <input id="button-0" type="button" class="button" value="0" onclick="stateController('d',0)"></input>
        <input id="button-C" type="button" class="button" value="C" onclick="stateController('c',0)"></input>
        <input id="button-equal" type="button" class="button" value="=" onclick="stateController('e','=')"></input>
        <input id="button-plus" type="button" class="button" value="+" onclick="stateController('o','+')"></input>




    </div>
</body>
</html>
